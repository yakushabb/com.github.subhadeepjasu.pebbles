app-id: com.github.subhadeepjasu.pebbles
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '20.08'
base: io.elementary.BaseApp
base-version: juno-20.08
command: com.github.subhadeepjasu.pebbles
finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --system-talk-name=org.freedesktop.Accounts
  - --metadata=X-DConf=migrate-path=/com/github/subhadeepjasu/pebbles

cleanup:
  - '.la'
  - '*.a'
  - /cache
  - /include
  - /lib/pkgconfig
  - /lib/systemd
  - /lib/valadoc
  - /lib/valadoc-0.48
  - /man
  - /gls
  - /share/aclocal
  - /share/devhelp
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/vala-0.40
  - /share/vala-0.48
  - /share/valadoc
  - /share/valadoc-0.48

modules:
  - name: libhandy
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
        tag: 1.2.3
        commit: e9ca4ac4b134bbd6ab91b6f916a915192fd3a465
    config-opts:
      - -Dglade_catalog=disabled
      - -Dvapi=true
      - -Dtests=false
      - -Dexamples=false

